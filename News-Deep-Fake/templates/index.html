{% extends "bootstrap/base.html" %}
{% block content %}

<div class="container" style="background-color: #121212; color: #e0e0e0; padding: 20px; border-radius: 8px; margin-top: 50px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);">
    <div class="jumbotron text-center" style="background-color: #1e1e1e; border-radius: 8px; padding: 20px;">
        <h2 style="color: #03dac6; font-weight: bold;">Fake News Classifier App</h2>
        <p style="color: #e0e0e0;">Using Machine Learning to Classify News Statements</p>
    </div>

    <div class="panel-group" style="margin-top: 30px;">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color: #1563ff; color: #fff; padding: 10px; font-size: 1.2rem; font-weight: bold;">
                Fake News Classifier
            </div>
            <div class="panel-body" style="background-color: #1e1e1e; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);">
                <!-- Main Input For Receiving Query to our ML -->	
                <form action="{{ url_for('predict')}}" method="POST" class="text-center">
                    <input type="text" name="namequery" placeholder="Enter your news statement here..." 
                           style="width: 80%; padding: 10px; border: 2px solid #03dac6; border-radius: 5px; background-color: #1e1e1e; color: #e0e0e0; margin-bottom: 20px;" required>
                    <br>
                    <button type="submit" class="btn btn-primary" style="background-color: #03dac6; color: #121212; font-weight: bold; padding: 10px 20px; border: none; border-radius: 5px; transition: 0.3s;">
                        Predict
                    </button>
                </form>
                <!-- Main Input For Receiving Query to our ML --> 
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block styles %}
{{super()}}  <!-- Allows Javascripts and other styles to be inclusive in bootstrap -->
<link rel="stylesheet" href="{{url_for('.static', filename='css/styles.css')}}">

<style>
    body {
        background-color: #121212; /* Black background */
        color: #e0e0e0; /* Light text */
        font-family: 'Arial', sans-serif;
    }
    h2, p {
        margin-bottom: 10px;
    }
    .jumbotron h2 {
        font-size: 2.5rem;
    }
    .btn:hover {
        background-color: #018786; /* Slightly darker teal */
        color: #fff; /* White text on hover */
    }
</style>
{% endblock %}
